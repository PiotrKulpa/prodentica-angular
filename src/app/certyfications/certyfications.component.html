<div id="cases" [ngSwitch]="case">
  <h1>Certyfikaty</h1>
  <button type="button" name="button" (click)="showCase(1)" [ngClass]="{'btnActive': case === 1}">Dr Sykut</button><button type="button" name="button" (click)="showCase(2)" [ngClass]="{'btnActive': case === 2}">Dr KopeÄ‡</button><button type="button" name="button" (click)="showCase(3)" [ngClass]="{'btnActive': case === 3}">Dr Radej</button>
  <hr>

  <div class="case" *ngSwitchCase="1">

    <div id="cerifications">
      <div class="cert-container" *ngFor="let el of certs">
        <a [href]="'./assets/static/certs/' + el + '.pdf'" download>
          <img class="cert-thumb" [src]="'./assets/static/certs/' + el + '.jpg'" alt="prodentica gabinet" width="190" height="143.5">
          <i class="fa fa-download" aria-hidden="true"></i>
        </a>
      </div>
    </div>

  </div>

  <div class="case" *ngSwitchCase="2">

    <div id="cerifications">
      <div class="cert-container" *ngFor="let el of certKopec">
        <a [href]="'./assets/static/certs/kopec/' + el.name + '.pdf'" download>
          <img class="cert-thumb" [src]="'./assets/static/certs/kopec/' + el.name + '.jpg'" alt="prodentica gabinet" width="190" height="143.5">
          <i class="fa fa-download" aria-hidden="true"></i>
        </a>
      </div>
    </div>

  </div>

  <div class="case" *ngSwitchCase="3">

    <div id="cerifications">
      <div class="cert-container" *ngFor="let el of certRadej">
        <a [href]="'./assets/static/certs/radej/' + el.name + '.pdf'" download>
          <img class="cert-thumb" [src]="'./assets/static/certs/radej/' + el.name + '.jpg'" alt="prodentica gabinet" width="190" height="143.5">
          <i class="fa fa-download" aria-hidden="true"></i>
        </a>
      </div>
    </div>

  </div>

</div>
