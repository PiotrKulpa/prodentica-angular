<div id="cases" >
  <h1>Przypadki</h1>

  <div class="darkbox-container">

    <div id="loader" class="loader-container-thumbs">
      <img class="loader-thumbs"  src="./assets/static/loader/loader.svg" alt="prodentica loader">
    </div>

    <a *ngFor="let el of cases" [href]="'./assets/static/cases/' + el.name + '.jpg'" data-lightbox="image" data-title="Przypadki">
      <img class="gallery-img" [src]="'./assets/static/cases/thumbs/' + el.name + '.jpg'" alt="prodentica nasze przypadki">
    </a>

  </div>

</div>
